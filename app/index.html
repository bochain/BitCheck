<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script>
      /*var map1 = Immutable.Map({a:1, b:2, c:3});
      var map2 = map1.set('b', 50);
      map1.get('b'); // 2

      console.log(map1);*/
  </script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send MetaCoin</h1>
  <br>
  <h1><a href="home.html">Test Home</a></h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
   <span id="status"></span>  
   <hr size=10px color=0xff/>
   
  <h1>Add CA</h1>
  <br><label for="receiver">the CAAddress:</label><input type="text" id="add_CAAddress" placeholder="e.g.,0xcf26668a420dceeae2041f7a3ab19d6e1ddec9ca"></input>
  <br><br><button id="send" onclick="App.addCA()">Add CA</button> &nbsp;&nbsp;
		  <button id="send" onclick="App.getCAByAddress()">get CA</button> &nbsp;&nbsp; 
		  <button id="send" onclick="App.deleteCA()">delete CA</button>  
  <br><br>
  <span id="ca_status"></span>  
  <hr size=10px color=0xff/>
  <br/> <br/>  
 
  <h1>Add CertInfo</h1>
  <br><label for="receiver">the username:</label><input type="text" id="username" placeholder="e.g., 王毛"></input>
  <br><label for="receiver">the identityId:</label><input type="text" id="identityId" placeholder="e.g.,110109198905121212"></input>
  <br><label for="receiver">the certnumber:</label><input type="text" id="certnumber" placeholder="e.g., 2018052903001"></input>
  <br><label for="receiver">the orgname:</label><input type="text" id="orgname" placeholder="e.g., 火毛伊团队"></input>
  <br><label for="receiver">the hashstr:</label><input type="text" id="hashstr" placeholder="e.g., XXXXXXXXXXXXXXXXXXXXXXXXXXX"></input>
  <br><label for="receiver">the useraddress:</label><input type="text" id="useraddress" placeholder="e.g., 0xcf26668a420dceeae2041f7a3ab19d6e1ddec9ca"></input>
  <br><label for="receiver">the CA:</label><input type="text" id="CA" placeholder="e.g., 火猫依认证监管协会"></input>
  <br><label for="receiver">the CAAddress:</label><input type="text" id="CAAddress" placeholder="e.g.,0xcf26668a420dceeae2041f7a3ab19d6e1ddec9ca"></input>
  <br><br><button id="send" onclick="App.createCertUser()">Add Cert Info</button>  
  <br><br>
  <span id="add_status"></span>  
  <hr size=10px color=0xff/>
    <br>  <br>  <br>  <br>  <br>  <br>
  <h1>verify CertInfo</h1>
  <br><label for="receiver">the identityId:</label><input type="text" id="verify_identityId" placeholder="e.g.,110109198905121212"></input>
  <br><label for="receiver">the certnumber:</label><input type="text" id="verify_certnumber" placeholder="e.g., 2018052903001"></input>
  <br><br><button id="verify" onclick="App.verrifyCertUser()">verify Cert Info</button>&nbsp;&nbsp; 
		  <button id="verify" onclick="App.getFirstCertUser()">get Cert Info</button>
  <br><br>
  <span id="verify_status"></span>  
  <hr size=10px color=0xff/>
  
    <br>  <br>  <br>  <br>  <br>  <br>
  <h1>list all CertInfo</h1>
  <br><label for="receiver">the identityId:</label><input type="text" id="listall_identityId" placeholder="e.g., 110109198905121212"></input>
  <br><label for="receiver">the certnumber:</label><input type="text" id="listall_certnumber" placeholder="e.g., 20181221"></input>
  <br><label for="receiver"> certUser Address(获取某个地址的所有证书索引):</label>
                  <input type="text" id="listall_cert" placeholder="e.g., 0xcf26668a420dceeae2041f7a3ab19d6e1ddec9ca"></input>
  <br><br><button id="listAll" onclick="App.getAllCertUsers()">list all Cert Info</button>
          <button id="listFirst" onclick="App.listFirstCertUser()">list Cert Info By identityId and certnumber</button>
          <button id="getArrayIndex" onclick="App.getArrayIndex()">getArrayIndexByAddress</button>
  <br><br>
  <span id="list_status">status</span> &nbsp;<button onclick="App.changeCertUserState(1)">锁定</button> &nbsp;
											 <button onclick="App.changeCertUserState(0)">解锁</button> &nbsp;
											 <button onclick="App.changeCertUserState(2)">过期</button>
  <hr size=10px color=0xff/>
  <table>
	<tr>
		<th>证书编号</th>&nbsp;<th>机构名称</th>&nbsp;<th>证书状态</th>
	</tr>
	<br/>
	<div id="listDetails">
	
	</div>
  </table>

  
<br><br><button id="send" onclick="App.addDefaultCertUsers()">addDefaultCertUsers</button>

  <br><br>
  <div id="certinfo" align='center'></div>
  <br><br>

  <span id="status3"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

</body>
</html>
